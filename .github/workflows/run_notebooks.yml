name: Run Notebooks CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

  build-notebooks:
    runs-on: ubuntu-latest
    env:
      DB_HOSTNAME: "localhost"
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:

    - name: Checkout the repo.
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - run: |
        python3 -m pip install --upgrade pip
        pip install -r .github/workflows/requirements.txt

    - name: "Show env"
      run: 'env | sort'

    # Cambiado intro/sesion0.ipynb?
    - name: intro/sesion0 ha cambiado?
      id: changed-file-sesion0
      uses: tj-actions/changed-files@v42
      with:
        files: |
          intro/sesion0.ipynb

    - uses: yaananth/run-notebook@v2
      if: steps.changed-file-sesion0.outputs.any_changed == 'true'
      env:
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        GITHUB: ${{ toJson(github) }}
      with:
        notebook: "intro/sesion0.ipynb"
        isReport: False
        poll: True

    # Cambiado sql/sesion1.ipynb?
    - name: sql/sesion1 ha cambiado?
      id: changed-file-sesion1
      uses: tj-actions/changed-files@v42
      with:
        files: |
          sql/sesion1.ipynb

    - uses: yaananth/run-notebook@v2
      if: steps.changed-file-sesion1.outputs.any_changed == 'true'
      env:
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        GITHUB: ${{ toJson(github) }}
      with:
        notebook: "sql/sesion1.ipynb"
        isReport: False
        poll: True

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: output
        path: ${{ RUNNER.temp }}/nb-runner
      env:
        RUNNER: ${{ toJson(runner) }}
