services:

  notebook:
    image: "quay.io/jupyter/scipy-notebook"
    ports:
      - "8888:8888"
    volumes:
      - ..:/home/jovyan/bdge
    user: root
    environment:
      - GRANT_SUDO=yes
    command: start-notebook.sh --NotebookApp.token=''
    depends_on:
      - mongo 

  mongo:
    image: mongo:6
    ports:
      - 27017 

